<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin 1.0</title>
    <link rel="icon" href="images/Logo.ico" />

    <link rel="stylesheet" href="style/login.css" />

    <script
      src="https://kit.fontawesome.com/9dd4896de4.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/forgot password.js" defer></script>
  </head>

  <body>
    <div class="container">
      <img
        src="images/default/forgot password.jpg"
        alt="forgot password Image"
        id="imgTitle"
      />
      <h1 id="title">Forgot<br />Password?</h1>
      <p>
        Don't worry it happens. Please enter the address associated with your
        account.
      </p>
      <form class="frm">
        <div class="form-control">
          <label for="txtEmail">Email</label>
          <input type="text" id="txtEmail" name="txtEmail" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <button type="submit" id="btnSubmit">Submit</button>
        </div>
      </form>
      <a href="login.html"
        ><i class="fa-solid fa-arrow-left"></i> Back to log in</a
      >
    </div>
  </body>
</html>
