<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin 1.0</title>
    <link rel="icon" href="images/Logo.ico" />

    <link rel="stylesheet" href="style/login.css" />

    <script
      src="https://kit.fontawesome.com/9dd4896de4.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/reset password.js" defer></script>
  </head>

  <body>
    <div class="container">
      <img
        src="images/default/reset password.jpg"
        alt="reset password Image"
        id="imgTitle"
      />
      <h1 id="title">Reset<br />Password</h1>

      <form class="frm">
        <div class="form-control">
          <label for="txtPassword">New password</label>
          <input type="password" id="txtPassword" name="txtPassword" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="txtConfirmPassword">Confirm new password</label>
          <input
            type="password"
            id="txtConfirmPassword"
            name="txtConfirmPassword"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <button type="submit" id="btnSubmit">Reset password</button>
        </div>
      </form>
      <a href="login.html"
        ><i class="fa-solid fa-arrow-left"></i> Back to log in</a
      >
    </div>
  </body>
</html>
